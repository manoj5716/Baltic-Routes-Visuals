// Initialize the map
var map = L.map('map').setView([20, 0], 2);
L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '&copy; OpenStreetMap contributors'
}).addTo(map);

// Prepare routes dictionary
var routes = {};
var routeFeatures = routesData.features;

// Create route layers
routeFeatures.forEach(function(feature, index) {
    var name = feature.properties.name || 'Route ' + (index + 1);
    var color = getRandomColor();
    var layer = L.geoJSON(feature, { style: { color: color, weight: 3 }});
    routes[name] = { layer: layer, color: color, visible: false };
});

// Add buttons dynamically
var buttonsDiv = document.getElementById('buttons');

// Add Show All button
var showAllBtn = document.createElement('button');
showAllBtn.innerText = 'Show All Routes';
showAllBtn.style.backgroundColor = '#333';
showAllBtn.onclick = function() {
    var group = L.featureGroup();
    for (var name in routes) {
        if (!map.hasLayer(routes[name].layer)) {
            map.addLayer(routes[name].layer);
            routes[name].visible = true;
            document.getElementById('btn-' + name).style.opacity = 1;
        }
        group.addLayer(routes[name].layer);
    }
    map.fitBounds(group.getBounds());
};
buttonsDiv.appendChild(showAllBtn);

// Add Hide All button
var hideAllBtn = document.createElement('button');
hideAllBtn.innerText = 'Hide All Routes';
hideAllBtn.style.backgroundColor = '#555';
hideAllBtn.onclick = function() {
    for (var name in routes) {
        if (map.hasLayer(routes[name].layer)) {
            map.removeLayer(routes[name].layer);
            routes[name].visible = false;
            document.getElementById('btn-' + name).style.opacity = 0.5;
        }
    }
};
buttonsDiv.appendChild(hideAllBtn);

// Add individual route buttons
routeFeatures.forEach(function(feature, index) {
    var name = feature.properties.name || 'Route ' + (index + 1);
    var btn = document.createElement('button');
    btn.id = 'btn-' + name;
    btn.innerText = name;
    btn.style.backgroundColor = routes[name].color;
    btn.style.opacity = 0.5;
    btn.onclick = function() {
        if (routes[name].visible) {
            map.removeLayer(routes[name].layer);
            routes[name].visible = false;
            btn.style.opacity = 0.5;
        } else {
            map.addLayer(routes[name].layer);
            routes[name].visible = true;
            btn.style.opacity = 1;
            map.fitBounds(routes[name].layer.getBounds());
        }
    };
    buttonsDiv.appendChild(btn);
});

// Utility: Random color
function getRandomColor() {
    return '#' + Math.floor(Math.random() * 16777215).toString(16);
}
